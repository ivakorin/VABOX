<div class="container">
    <form action="#" class="config" method="post">
        <div id="id01"></div>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
<pre id="output"></pre>
<script>
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'config.json', false);
        xhr.send();
        var serialized = JSON.stringify(xhr.responseText);
        var list = JSON.parse(xhr.responseText);
        myFunction(list);
        function myFunction(arr) {
            var out = "";
            var i;
            for(var key in arr) {
                out += '<div class="input-group input-group-sm mb-3" id="id01"><div class="input-group-prepend"><span class="input-group-text" id="inputGroup-sizing-sm">'+key+'</span></div>'
                out += '<input name="'+key+'"type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" value="'+arr[key]+'"></div>';
            }
            out +="";
            document.getElementById("id01").innerHTML = out;
        }

</script>
